version: "3"
services:
  conjur:
    image: registry2.itci.conjur.net/conjur-appliance:${IMAGE_TAG}
    ports:
      - "443:443"
    security_opt:
        - "seccomp:./seccomp.json"
    volumes:
      - ./config:/opt/config

  client:
    image: cyberark/conjur-cli:5
    working_dir:  -w /src/cli
    environment:
      CONJUR_APPLIANCE_URL: https://conjur
      CONJUR_ACCOUNT: demo
      CONJUR_AUTHN_LOGIN: admin
    links:
      - conjur:conjur
    volumes:
      - .:/src/cli
      - ./cli_cache:/root
