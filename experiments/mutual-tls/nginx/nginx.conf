events {}
http {
  server {
    listen              80;
    listen              443 ssl;
    server_name         application-2.staging.mycompany.com;
    ssl_certificate     /etc/nginx/certificates/application-2/application-2.pem;
    ssl_certificate_key /etc/nginx/certificates/application-2/application-2-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    # ...
  }
}
