global
    maxconn 100
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 2
    timeout queue 1m
    timeout client 3600s
    timeout connect 4s
    timeout server 3600s
    timeout check 2s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen pgReadWrite
    bind *:5432
    # option pgsql-check user primaryuser
    default-server inter 3s fall 3
    # server pg0 pg0:5432 check port 5432
    # server db database-1.staging.mycompany.com:5432 check port 5432 ssl crt /local_certs_2/combo.pem ca-file /certs/cas/database-1/chain.pem verify required
    server db db:5432 check port 5432 ssl crt /local_certs_2/combo.pem ca-file /certs/cas/database-1/chain.pem verify required
