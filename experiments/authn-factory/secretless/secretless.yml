version: "2"
services:
  postgres:
    connector: pg
    debug: true
    listenOn: tcp://0.0.0.0:5454
    credentials:
      username:
        from: conjur
        get: production/databases/database-1/database/username
      password:
        from: conjur
        get: production/databases/database-1/database/password
      host:
        from: conjur
        get: production/databases/database-1/database/url
      port:
        from: conjur
        get: production/databases/database-1/database/port
