# dynamic_secret.yml
- !policy
  id: data/dynamic
  body:

  - !variable
    id: ds-assume-role
    annotations:
      dynamic/issuer: my-aws
      dynamic/method: assume-role
      # dynamic/role_arn: "..."

  - !variable
    id: ds-federation-token
    annotations:
      dynamic/issuer: my-aws
      dynamic/method: federation-token

  - !variable
    id: ds-not-replicated
    annotations:
      dynamic/issuer: not-replicated
      dynamic/method: federation-token

