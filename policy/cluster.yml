- !policy
  id: production
  annotations:
    ttl: 30
  body:
    - !layer

    # Host nodes to be enrolled in the  auto-failover cluster
    - &hosts
      - !host conjur-master-1.mycompany.local
      - !host conjur-master-2.mycompany.local
      - !host conjur-master-3.mycompany.local

    - !grant
      role: !layer
      member: *hosts
