- !policy
  id: credentials
  body:
  - !policy
      id: api-key
      body:
      - !variable

      - !group read
      - !group write

      - !permit
          resource: !variable
          privileges: [ read, execute ]
          role: !group read

      - !permit
          resource: !variable
          privileges: [ update ]
          role: !group write

      - !grant
          member: !group write
          role: !group read

  - !policy
      id: authorization-token
      body:
      - !variable

      - !group read
      - !group write

      - !permit
          resource: !variable
          privileges: [ read, execute ]
          role: !group read

      - !permit
          resource: !variable
          privileges: [ update ]
          role: !group write

      - !grant
          member: !group write
          role: !group read

  - !policy
    id: "public certificate"
    body:
    - !variable

    - !group read
    - !group write

    - !permit
        resource: !variable
        privileges: [ read, execute ]
        role: !group read

    - !permit
        resource: !variable
        privileges: [ update ]
        role: !group write

    - !grant
        member: !group write
        role: !group read
