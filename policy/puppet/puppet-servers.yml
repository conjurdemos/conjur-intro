- !policy
  id: puppet-servers
  body:
    - !layer

    - &hosts
      - !host
        id: role-1
        annotations:
          description: "Windows server"
        restricted_to: 1.2.3.4

      - !host
        id: role-2
        annotations:
          description: "Linux server"
        restricted_to: 1.2.3.5

    - !grant
      role: !layer
      member: *hosts
