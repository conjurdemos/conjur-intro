# dynamic-secret-replication.yml

- !permit
  resource: !variable data/dynamic/ds-assume-role
  privileges: [ 'read', 'execute' ]
  role: !group
    account: system
    id: conjur/replication-sets/test/replicated-data

- !permit
  resource: !variable data/dynamic/ds-federation-token
  privileges: [ 'read', 'execute' ]
  role: !group
    account: system
    id: conjur/replication-sets/test/replicated-data
