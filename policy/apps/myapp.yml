- !policy
  id: myapp
  body:
  - &variables
    - !variable
      id: database/url
      annotations:
        description: Database URL
    - !variable
      id: database/port
      annotations:
        description: Database port
    - !variable
      id: database/username
      annotations:
        description: Application database username
    - !variable
      id: database/password
      annotations:
        description: Application database password
  - !layer

  - !group secrets-users
  - !group secrets-managers

  # secrets-users can read and execute
  - !permit
    resource: *variables
    privileges: [ read, execute ]
    role: !group secrets-users

  # secrets-managers can update (and read and execute, via role grant)
  - !permit
    resource: *variables
    privileges: [ update ]
    role: !group secrets-managers

  # secrets-managers has role secrets-users
  - !grant
    member: !group secrets-managers
    role: !group secrets-users

  # Application layer has the secrets-users role
  - !grant
    member: !layer
    role: !group secrets-users
