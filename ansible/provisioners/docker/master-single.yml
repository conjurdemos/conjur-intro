---
- hosts: localhost
  gather_facts: no
  vars:
    docker_network: dap_network
    path: /Users/jasonvanderhoof/code/conjur-intro
  tasks:
    - name: "Create a network"
      docker_network:
        name: "{{ docker_network }}"
        ipam_config:
          - subnet: 12.16.23.0/27

    - name: Create a DAP Master Cluster Proxy
      docker_container:
        name: conjur-master.mycompany.local
        image: haproxy:2.1-alpine
        networks:
          - name: "{{ docker_network }}"
            ipv4_address: "12.16.23.10"
        ports:
          - "443:443"
          - "7000:7000"
        expose:
          - "1999"
          - "5432"
        volumes:
          - "{{ path }}/files/haproxy/master/single:/usr/local/etc/haproxy"

    - name: Create a DAP Master
      docker_container:
        name: conjur-master-1.mycompany.local
        image: registry2.itci.conjur.net/conjur-appliance:5.11.0
        networks:
          - name: "{{ docker_network }}"
            ipv4_address: "12.16.23.11"
        ports:
          - "444:443"
        expose:
          - "443"
          - "444"
          - "1999"
          - "5432"
        security_opts:
            - "seccomp:unconfined"
        volumes:
          - ./system/backup:/opt/conjur/backup:Z
          - ./system/configuration:/opt/cyberark/dap/configuration:Z
          - ./system/logs/master-1:/var/log/conjur:Z
          - ./files:/conjur_files


